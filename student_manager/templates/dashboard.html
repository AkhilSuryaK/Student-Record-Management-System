{% extends "base.html" %}
{% block content %}
<h2>Student Records</h2>
<a href="/add" class="btn btn-success mb-3">Add New Student</a>
<a href="/logout" class="btn btn-danger mb-3">Logout</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Department</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.department }}</td>
            <td>
                <a href="/edit/{{ student.id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete/{{ student.id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
